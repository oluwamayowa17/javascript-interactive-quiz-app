<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="app">
        <div class="header">

            <h1>Simple Quiz</h1>
            <div id="timer">
                <h2>Time Left: <span id="counter"></span></h2>
            </div>
        </div>
        <div class="quiz">
            <h2 id="question">Take a quick quiz to test your trivia knowledge.</h2>
           
            <div id="answer-options">
             
            </div>
            <button id="start-btn">Start Quiz</button>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
